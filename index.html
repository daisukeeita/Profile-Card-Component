<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main-container">
    <div class="profile-container">
      <div class="profile-container__profile-description-container">
        <div class="profile-container__profile-description-container__profile-background"></div>

        <img src="images/image-victor.jpg" alt="Profile Image" class="profile-container__profile-description-container__profile-image">

        <div class="profile-container__profile-description-container__user-container">
          <div class="profile-container__profile-description-container__user-container__userName-age-container">
            <span class="user-name">Victor Crest</span>
            <span class="user-age">26</span>
          </div>

          <span class="user-location">London</span>
        </div>
      </div>

      <div class="profile-container__profile-stat-container">
        <div class="profile-container__profile-stat-container__followers-container stat-container">
          <span class="follower-stat stat">80K</span>
          <span class="follower-name stat-name">Followers</span>
        </div>

        <div class="profile-container__profile-stat-container__likes-container stat-container">
          <span class="like-stat stat">803K</span>
          <span class="like-name stat-name">Likes</span>
        </div>

        <div class="profile-container__profile-stat-container__photos-container stat-container">
          <span class="photo-stat stat">1.4K</span>
          <span class="photo-name stat-name">Photos</span>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/daisukeeita">JAVV</a>.
  </footer>
</body>
</html>
